<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fliping Card</title>
</head>
<body>
    <section>
        <div class="conatiner">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 5678 1234 1234</h5>
                        <h5 class="name">Sujeet Yadav</h5>
                    </div>
                    <div class="expire">
                        <h6>Valid Thr</h6>
                        <h5>05/26</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For customer service call +91 0000000000  or email at mastercard@gmail.com
                </h6>
                <span class="magent"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque, eligendi doloribus facilis tempore odit consequuntur assumenda incidunt?!</h5>
            </div>
        </div>
    </section>
</body>
</html>
